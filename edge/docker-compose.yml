version: '3.8'

# =============================================================================
# STEINMAX VISION - COMPLETE EDGE STACK
# =============================================================================
# This runs on the mini PC at each customer site
# 
# Services:
#   - plate-recognizer: Detects license plates from camera stream
#   - edge-agent: Makes access decisions, triggers gates
#   - frigate: Records video, saves event clips
#   - go2rtc: Streams live video to portal (WebRTC)
#   - redis: Local cache for fast plate lookups
#
# =============================================================================

services:

  # ===========================================================================
  # REDIS - Local Cache
  # ===========================================================================
  # Fast in-memory cache for plate lookups
  # Synced from cloud, survives reboots
  
  redis:
    image: redis:7-alpine
    container_name: steinmax-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - edge-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================================================
  # PLATE RECOGNIZER STREAM
  # ===========================================================================
  # Watches RTSP stream, detects plates, sends webhooks
  # Docs: https://docs.platerecognizer.com/stream/
  
  plate-recognizer:
    image: platerecognizer/alpr-stream:latest
    container_name: steinmax-plate-recognizer
    restart: always
    environment:
      - TOKEN=${PLATE_RECOGNIZER_TOKEN}
      - LICENSE_KEY=${PLATE_RECOGNIZER_LICENSE_KEY:-}
    volumes:
      - ./config/stream.yaml:/user-data/config.yaml:ro
      - pr-data:/user-data
    networks:
      - edge-net
    depends_on:
      - edge-agent

  # ===========================================================================
  # EDGE AGENT - Your Core Logic
  # ===========================================================================
  # Receives plate webhooks, makes decisions, triggers Gatewise
  
  edge-agent:
    build: ./agent
    container_name: steinmax-edge-agent
    restart: always
    ports:
      - "8080:8080"
    environment:
      - DEVICE_ID=${DEVICE_ID}
      - PROPERTY_ID=${PROPERTY_ID}
      - CLOUD_API_URL=${CLOUD_API_URL}
      - GATEWISE_API_URL=${GATEWISE_API_URL:-https://api.gatewise.com/v1}
      - GATEWISE_API_KEY=${GATEWISE_API_KEY}
      - GATEWISE_DEVICE_ID=${GATEWISE_DEVICE_ID}
      - GATEWISE_ENABLED=${GATEWISE_ENABLED:-true}
      - REDIS_URL=redis://redis:6379/0
      - SYNC_INTERVAL_SECONDS=${SYNC_INTERVAL_SECONDS:-60}
      - HEARTBEAT_INTERVAL_SECONDS=${HEARTBEAT_INTERVAL_SECONDS:-30}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - FRIGATE_URL=http://frigate:5000
      - FRIGATE_ENABLED=${FRIGATE_ENABLED:-true}
    volumes:
      - agent-data:/data
    networks:
      - edge-net
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # FRIGATE - Video Recording & Object Detection
  # ===========================================================================
  # Records video, saves clips on events, optional AI detection
  # Docs: https://docs.frigate.video/
  
  frigate:
    image: ghcr.io/blakeblackshear/frigate:stable
    container_name: steinmax-frigate
    restart: always
    privileged: true  # Needed for hardware acceleration
    ports:
      - "5000:5000"   # Web UI
      - "8554:8554"   # RTSP restream
      - "8555:8555"   # WebRTC
    environment:
      - FRIGATE_RTSP_PASSWORD=${CAMERA_PASSWORD:-}
    volumes:
      - ./config/frigate.yaml:/config/config.yml:ro
      - frigate-media:/media/frigate
      - /etc/localtime:/etc/localtime:ro
      # For hardware acceleration (optional, comment out if not needed)
      # - /dev/bus/usb:/dev/bus/usb  # Coral USB
      # - /dev/dri:/dev/dri          # Intel GPU
    shm_size: "256mb"  # Increase if using multiple cameras
    networks:
      - edge-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/version"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # GO2RTC - Live Video Streaming
  # ===========================================================================
  # Converts RTSP to WebRTC for browser viewing
  # Docs: https://github.com/AlexxIT/go2rtc
  
  go2rtc:
    image: alexxit/go2rtc:latest
    container_name: steinmax-go2rtc
    restart: always
    ports:
      - "1984:1984"   # API & Web UI
      - "8556:8555"   # WebRTC (different port to avoid Frigate conflict)
    volumes:
      - ./config/go2rtc.yaml:/config/go2rtc.yaml:ro
    networks:
      - edge-net

  # ===========================================================================
  # WATCHTOWER - Auto Updates (Optional)
  # ===========================================================================
  # Automatically updates containers when new images are available
  
  watchtower:
    image: containrrr/watchtower
    container_name: steinmax-watchtower
    restart: always
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400  # Check daily
      - WATCHTOWER_INCLUDE_STOPPED=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - edge-net

# =============================================================================
# VOLUMES
# =============================================================================

volumes:
  redis-data:
    driver: local
  pr-data:
    driver: local
  agent-data:
    driver: local
  frigate-media:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${FRIGATE_MEDIA_PATH:-/opt/steinmax-edge/recordings}

# =============================================================================
# NETWORKS
# =============================================================================

networks:
  edge-net:
    driver: bridge
