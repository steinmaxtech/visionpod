version: '3.8'

services:
  db:
    image: postgres:16
    container_name: steinmax-db
    environment:
      POSTGRES_USER: steinmax
      POSTGRES_PASSWORD: localdev123
      POSTGRES_DB: vision
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U steinmax -d vision"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: steinmax-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
